name: Sync Develop to Deploy

permissions:
  contents: write

on:
  push:
    branches: [develop]

jobs:
  sync-to-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ”„ Configure Git
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

      - name: ðŸŒ¿ Switch to deploy branch
        run: |
          # Cria branch deploy se nÃ£o existir
          git checkout -B deploy
          
          # Faz merge das mudanÃ§as do develop
          git merge origin/develop --no-ff -m "chore: sync develop to deploy"
          
          # Push da branch deploy
          git push origin deploy