name: Sync Develop to Deploy

permissions:
  contents: write
  actions: write  # Adiciona permissão para trigger workflows

on:
  push:
    branches: [develop]

jobs:
  sync-to-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🔄 Configure Git
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

      - name: 🌿 Switch to deploy branch
        run: |
          # Busca todas as branches
          git fetch origin
          
          # Cria branch deploy se não existir
          git checkout -B deploy origin/develop
          
          # Push da branch deploy (força o trigger)
          git push origin deploy --force-with-lease
      
      - name: 🔍 Trigger Deploy Workflow
        run: |
          echo "Branch deploy atualizada com sucesso!"
          echo "Verificando se deploy.yml será acionado..."