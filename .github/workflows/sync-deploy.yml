name: Sync Develop to Deploy

permissions:
  contents: write
  actions: write

on:
  push:
    branches: [develop]

jobs:
  sync-to-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}  # ‚úÖ Mudan√ßa aqui!

      - name: üîÑ Configure Git
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

      - name: üåø Create and sync deploy branch
        run: |
          # Busca todas as branches remotas
          git fetch origin
          
          # Verifica se a branch deploy j√° existe remotamente
          if git ls-remote --heads origin deploy | grep -q deploy; then
            echo "Branch deploy existe, fazendo checkout..."
            git checkout -B deploy origin/deploy
            git merge origin/develop --no-ff -m "chore: sync develop to deploy [trigger-deploy]"
          else
            echo "Branch deploy n√£o existe, criando..."
            git checkout -b deploy origin/develop
          fi
          
          # Push da branch deploy (isso ir√° trigger o deploy.yml)
          git push origin deploy
      
      - name: üîç Verify deploy branch
        run: |
          echo "Branch deploy criada/atualizada com sucesso!"
          echo "Deploy workflow ser√° acionado automaticamente..."
          git branch -a