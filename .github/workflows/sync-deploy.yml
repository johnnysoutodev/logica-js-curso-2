name: Sync Develop to Deploy

permissions:
  contents: write
  actions: write

on:
  push:
    branches: [develop]

jobs:
  sync-to-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🔄 Configure Git
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

      - name: 🌿 Create and sync deploy branch
        run: |
          # Verifica se a branch deploy já existe remotamente
          if git ls-remote --heads origin deploy | grep -q deploy; then
            echo "Branch deploy existe, fazendo checkout..."
            git checkout deploy
            git merge origin/develop --no-ff -m "chore: sync develop to deploy"
          else
            echo "Branch deploy não existe, criando..."
            git checkout -b deploy
          fi
          
          # Push da branch deploy
          git push origin deploy
      
      - name: 🔍 Verify deploy branch
        run: |
          echo "Branch deploy criada/atualizada com sucesso!"
          git branch -a