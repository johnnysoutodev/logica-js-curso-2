name: Deploy to Vercel

on:
  push:
    branches: [deploy]
  pull_request:
    branches: [deploy]

env:
  # GitHub Secrets configurados no repositÃ³rio
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build project
        run: npm run build

      - name: ğŸš€ Install Vercel CLI
        run: npm install --global vercel@latest

      - name: ğŸ“‹ Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸ—ï¸ Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸš€ Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸ·ï¸ Create Release Tag
        if: github.ref == 'refs/heads/deploy'
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          
          # Gera versÃ£o baseada na data
          VERSION=$(date +'%Y.%m.%d')-build.${{ github.run_number }}
          
          # Cria tag
          git tag -a "v$VERSION" -m "Release v$VERSION - Deploy automÃ¡tico"
          git push origin "v$VERSION"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}